sonar.projectKey=Lea2010-X_ProyectoConstruccion
sonar.organization=lea2010-x

# Project name and version
sonar.projectName=ProyectoConstruccion
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=src
sonar.tests=test

# Java binaries (compiled classes)
sonar.java.binaries=build/classes

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=build/jacoco/jacoco.xml
sonar.junit.reportPaths=build/test/results

# Encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=22
sonar.java.target=22

# Exclusions (optional - adjust as needed)
# Exclude generated files, resources, and test files from coverage
sonar.coverage.exclusions=**/*Test.java,**/iconos/**,**/Assets/**
